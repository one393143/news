                  className={`absolute inset-0 transition-all duration-500 ease-in-out transform flex flex-col ${
                    index === currentSlideIndex 
                      ? 'translate-x-0 opacity-100 scale-100' 
                      : index < currentSlideIndex 
                        ? '-translate-x-full opacity-0 scale-95' 
                        : 'translate-x-full opacity-0 scale-95'
                  }`}
                >
                  {/* Performance optimization: only render current and adjacent slides */}
                  {Math.abs(currentSlideIndex - index) <= 1 && slide.component}
                </div>
              ))}
            </main>

            {/* Footer */}
            <footer className="h-16 md:h-20 border-t border-slate-700 bg-slate-900/90 backdrop-blur-md flex items-center justify-between px-4 md:px-6 z-50 shrink-0 pb-safe">
              <button 
                onClick={prevSlide}
                disabled={currentSlideIndex === 0}
                className="flex items-center gap-2 px-3 py-2 md:px-4 rounded-lg hover:bg-slate-800 disabled:opacity-30 disabled:cursor-not-allowed transition-colors text-slate-300 font-bold text-sm md:text-base"
              >
                <ChevronLeft className="w-5 h-5 md:w-6 md:h-6" /> <span className="hidden sm:inline">ä¸Šä¸€é </span>
              </button>

              <div className="font-bold text-slate-300 text-sm md:text-base truncate max-w-[150px] md:max-w-none text-center">
                  {slides[currentSlideIndex].title}
              </div>

              <button 
                onClick={nextSlide}
                disabled={currentSlideIndex === slides.length - 1}
                className="flex items-center gap-2 px-4 py-2 md:px-6 rounded-lg bg-blue-600 hover:bg-blue-500 text-white disabled:opacity-30 disabled:cursor-not-allowed transition-all shadow-lg shadow-blue-900/50 font-bold text-sm md:text-base"
              >
                <span className="hidden sm:inline">{currentSlideIndex === slides.length - 1 ? 'å®Œæˆ' : 'ä¸‹ä¸€é '}</span> <ChevronRight className="w-5 h-5 md:w-6 md:h-6" />
              </button>
            </footer>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
